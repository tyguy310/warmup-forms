<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Form Submit</title>
  </head>
  <body>
    <form class="form-horizontal col-xs-6 col-xs-offset-3" id="signup-form" method="post" action="">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" name="email" class="form-control text-center" id="exampleInputEmail3" value="asdf@asdfa.com" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" name="password" class="form-control text-center col-xs-4" id="exampleInputPassword3" value="Password" minLength="7" required>
      </div>
      <button type="submit" class="btn btn-default col-xs-offset-5 col-xs-2">Sign in</button>
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script style="text/javascript" src="main.js"></script>
  </body>
</html>
